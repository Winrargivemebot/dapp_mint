<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your DApp</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to import the styles.css file -->
</head>
<body>
  <div class="container">
    <h1>Your DApp</h1>
    <p>Welcome to your decentralized application!</p>
    <div class="input-container">
      <label for="walletAddress">Wallet Address:</label>
      <input type="text" id="walletAddress" placeholder="Enter wallet address">
      <label for="tokenAmount">Token Amount:</label>
      <input type="number" id="tokenAmount" placeholder="Enter token amount">
      <button class="button" id="mintButton">Mint Tokens</button>
    </div>
    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
